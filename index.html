<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/modal.css" rel="stylesheet" />
    <link href="./styles/confirm.css" rel="stylesheet" />
    <script src="JS/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Final Assignment - Phone Book</title>
  </head>

  <body>
    <header>
      <h1>&#128241; Phone Book &#128241;</h1>
    </header>

    <div id="wrapper">
      <main>
        <div class="search-bar">
          <input
            id="search-input"
            type="search"
            placeholder="&#x1F50D; Start typing to search..."
          />
          <button id="showFormBtn" class="pushable" type="button">&#43;</button>
        </div>
        <ul class="phone-contact-list"></ul>

        <!-- Delete all contacts button -->
        <button id="delete-all" type="button">
          <span class="front delete-btn"> Delete All Contacts </span>
        </button>

        <!-- Empty list message -->
        <div id="empty-list" style="display: none">
          <h3>
            Your Contact List is Empty
          </h3>
        </div>

        <!-- Modal Form-->
        <section class="contact-modal" style="display: none">
          <div id="form-container">
            <div class="header">
              <p class="alert">New Contact</p>
            </div>
            <form id="contactForm">
              <!-- Input fields for new contact -->
              <div class="form-label">
                <label class="label-type" for="name">Name</label>
                <div class="error"></div>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="new-contact-input"
                  placeholder="John Smith"
                />
              </div>
              <div class="form-property">
                <label class="label-type" for="phone">Phone Number</label>
                <div class="error"></div>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="new-contact-input"
                  placeholder="0549876543"
                />
              </div>
              <div class="form-property">
                <label class="label-type" for="email">Email</label>
                <div class="error"></div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="new-contact-input"
                  placeholder="john.smith@example.com"
                />
              </div>
              <div class="form-property">
                <label class="label-type">Address</label>
                <div class="error"></div>
                <input
                  type="text"
                  class="new-contact-input"
                  placeholder="123 Main Street, Anytown, USA"
                  id="address"
                />
              </div>
              <!-- Action buttons -->
              <div class="actions">
                <button type="button" class="mark-as-read cancelBtn">
                  Cancel
                </button>
                <button id="saveBtn" type="button" class="read confirmBtn">
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Confirm Modal-->
        <section id="confirm-popup" class="confirm-popup" style="display: none">
          <div class="card">
            <div class="header">
              <p class="alert-Warning">Confirmation Required</p>
            </div>
            <!-- Confirmation message -->
            <p id="confirm-text" class="message">
              Are you sure you want to delete this Contact?
            </p>
            <!-- Confirmation buttons -->
            <div class="actions">
              <button
                id="confirm-cancelBtn"
                type="button"
                class="cancel-btn"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                id="confirm-confirmBtn"
                type="button"
                class="confirm-btn"
                aria-label="Confirm"
              >
                Confirm
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <span>All rights reserved Idris Taha Â© 2024</span>
    </footer>
  </body>
</html>
